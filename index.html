<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASCII F1 Grand Prix</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      white-space: pre;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #tela {
      line-height: 1.1;
    }
  </style>
</head>
<body>
  <pre id="tela"></pre>

  <script>
    const tela = document.getElementById("tela");

    function desenhar(texto) {
      tela.textContent = texto;
    }

    // A pista de Interlagos em ASCII (simplificada!)
    const pista = [
      "          ||          ",
      "          ||          ",
      "         /  \\         ",
      "        |    |        ",
      "        |    |        ",
      "       /      \\       ",
      "      |        |      ",
      "     |          |     ",
      "     |          |     ",
      "     \\          /     ",
      "      \\        /      ",
      "       \\      /       ",
      "        |    |        ",
      "        |    |        ",
      "         \\  /         ",
      "          ||          ",
      "          ||          ",
      "          ||          ",
      "          ||          ",
      "          ||          ",
    ];

    function exibirPista() {
      desenhar(pista.join("\n"));
    }

    window.onload = exibirPista;
  </script>
</body>
</html>
